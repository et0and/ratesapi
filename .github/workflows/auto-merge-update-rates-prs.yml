name: Auto Merge PRs

on:
  workflow_dispatch:
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
    branches:
      - main
      - update-rates

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
